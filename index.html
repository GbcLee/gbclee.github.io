<!-- '! + enter' -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/Components/header.css">
    <link rel="stylesheet" href="CSS/Components/action.css">
    <link rel="stylesheet" href="CSS/Components/button.css">
    <link rel="stylesheet" href="CSS/Components/banner.css">
    <link rel="stylesheet" href="CSS/Components/main-title.css">
    <link rel="stylesheet" href="CSS/Components/subtitle.css">
    <link rel="stylesheet" href="CSS/Components/box.css">
    <link rel="stylesheet" href="CSS/Components/section.css">
    <link rel="stylesheet" href="CSS/Components/skill-tec.css">
    <link rel="stylesheet" href="CSS/Components/progress-bar.css">
</head>
<body>
    <!-- 'header>img>nav>a*5' -->
    <header class="header">
        <img src="assets/img/minha-logo.jpg" alt="Avatar">
        <nav>
            <!-- 'a[lang=en]{skills}' -->
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Gabriel Lee</h1>
                <h2 class="subtitle">Developer</h2>
            </div>

            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>
    <section class="section">
            <h2 class="main-title -second">Skills</h2>

            <article class="skill-tec"><!-- Description List -->
                    <img class="icon" src="Img/ico_html5.png" alt="Logo Html5 PixelArt">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="Img/ico_nodejs.png" alt="Logo NodeJs PixelArt">
                <div class="right">
                    <h3 class="title">NodeJs</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="Img/ico_css3.png" alt="Logo Css3 PixelArt">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="Img/ico_tdd.png" alt="Logo Tdd PixelArt">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="Img/ico_js.png" alt="Logo Js PixelArt">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="Img/ico_restapi.png" alt="Logo RestApi PixelArt">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="Img/ico_react.png" alt="Logo React PixelArt">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="Img/ico_ux.png" alt="Logo UX PixelArt">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
    </section>
</body>
</html>
